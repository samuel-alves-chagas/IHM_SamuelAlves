<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3">
  <form class="was-validated">
    <div class="mt-3 mb-3">
      <label for="inNome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="inNome" name="nome" placeholder="Nome" required>
      <div class="valid-feedback">Validado</div>
      <div class="invalid-feedback">Favor preencher este campo</div>

    </div>

    <div class="mt-3">
      <label for="inSobrenome" class="form-label">Sobrenome</label>
      <input type="text" class="form-control" id="inSobrenome" name="sobrenome" placeholder="Sobrenome">
    </div>

    <div class="mt-3">
      <label class="form-label">Estado Civil</label>

      <div class="form-check">
        <input class="form-check-input" id="inEC1" name="eCivil" type="radio" value="solteiro">
        <label class="form-check-label" for="inEC1">Solteiro</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="inEC2" name="eCivil" type="radio" value="casado">
        <label class="form-check-label" for="inEC2">Casado</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="inEC3" name="eCivil" type="radio" value="divorciado">
        <label class="form-check-label" for="inEC3">Divorciado</label>
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label">Habilidades</label>

      <div class="form-check">
        <input class="form-check-input" id="inHab1" name="inHab1" type="checkbox" value="html">
        <label class="form-check-label" for="inHab1">HTML</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" id="inHab2" name="inHab2" type="checkbox" value="css">
        <label class="form-check-label" for="inHab2">CSS</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="inHab3" name="inHab3" type="checkbox" value="js">
        <label class="form-check-label" for="inHab3">JavaScript</label>
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label" for="inEscolaridade">Escolaridade</label>
      <select class="form-select" id="inEscolaridade" name="escolaridade">
        <option value="ensino-medio">Ensino Médio</option>
        <option value="superior">Superior</option>
        <option value="pos-graduacao">Pós-Graduação</option>
        <option value="mestrado">Mestrado</option>
        <option value="doutorado">Doutorado</option>
      </select>
    </div>

    <div class="mt-5">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>

</body>

</html>
