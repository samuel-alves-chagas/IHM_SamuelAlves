<div class="container">
  <h1>Formulário de Produto</h1>
  <div class="mt-3">
    <label for="inDesc" class="form-label">Descrição</label>
    <input type="text" id="inDesc" class="form-control">
  </div>
  <div class="mt-3">
    <label for="inPreco" class="form-label">Preço</label>
    <input type="number" id="inPreco" class="form-control">
  </div>
  <div class="mt-5">
    <button (click)="onCadastrar()" class="btn btn-primary">Cadastrar</button>
  </div>
</div>
