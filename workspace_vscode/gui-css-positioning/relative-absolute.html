<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .parent {
      position: relative;
      width: 700px;
      height: 500px;
      border: 6px solid purple;
    }

    .child {
      position: absolute;
      background: red;
      width: 150px;
      height: 150px;
    }

    .child1 {
      top: 100px;
      left: 50px;
    }

    .child2 {
      right: 50px;
      bottom: 100px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <h1>Eu sou a div pai</h1>
    
    <div class="child child1">
      <h2>Eu sou a filha 1</h2>
    </div>

    <div class="child child2">
      <h2>Eu sou a filha 2</h2>
    </div>
  </div>
</body>
</html>
